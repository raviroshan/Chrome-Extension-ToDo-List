<!DOCTYPE html>
<html lang="en" ng-app="toDoApplication">
<head>
	<title>To-Do</title>
	<meta charset="UTF-8">
	<meta name="description" content="To Do Application by Ravi">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/mainStyle.css" rel="stylesheet">

	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

	<script src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/toDoApplication.js"></script>
	<script type="text/javascript" src="js/toDoCtrl.js"></script>
	<script type="text/javascript" src="js/contenteditable.js"></script>
</head>
<body>


<div ng-controller="ToDoCtrl" class="container-fluid">
	<div class="page-header text-center">
			<h4>To-Do List : {{getTotalTodos()}}</h4>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<table class="table table-striped table-hover">
				<tbody>
					<tr ng-repeat="todo in todos">
						<td class="col-md-1">
							<input type="checkbox" ng-model="todo.done"
							data-toggle="tooltip" title="Done : {{!todo.done}}">
						</td>
						<td class="col-md-4">
							<span class="done-{{todo.done}}" id={{todo.text}}
							ng-keydown="key($event)" ng-dblclick="toogleContenteditable($event)"
							ng-blur="toogleContenteditable($event)" contenteditable="false" ng-model="todo.text"
							data-toggle="tooltip" title="Double Click to edit">
							</span>
						</td>
						<td class="col-md-1">
							<a href="" ng-click="deleteCurrent(todo)"
							data-toggle="tooltip" title="Delete this task">
								<span class="glyphicon glyphicon-trash"></span>
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText" ng-model-instant placeholder="what's next ??">&nbsp&nbsp
		<button ng-click="addToDo()" role="button" class="btn btn-primary"
		data-toggle="tooltip" title="Add a new task">
			<span class="glyphicon glyphicon-plus"></span>&nbsp; Add
		</button>
	</form>

	<button ng-click="clearCompleted()" role="button" class="btn btn-danger"
	data-toggle="tooltip" title="Clear All completed tasks">
		<span class="glyphicon glyphicon-trash"></span>&nbsp; Clear Completed
	</button>

</div>

</body>
</html>
